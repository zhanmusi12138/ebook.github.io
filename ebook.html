<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小猫咪的奇妙冒险</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }
        .book-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .page {
            width: 80%;
            height: 80%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: absolute;
            transform-origin: right center;
            transform: rotateY(0deg);
            transition: transform 0.6s ease;
        }
        .page-content {
            padding: 20px;
            text-align: center;
        }
        .page img {
            max-width: 100%;
            border-radius: 5px;
        }
        .page-title {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .page-text {
            font-size: 1.2rem;
            line-height: 1.5;
        }
        .navigation {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
        .nav-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 1rem;
        }
        .nav-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .page.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="book-container">
        <div class="page" id="page-1">
            <div class="page-content">
                <h2 class="page-title">小猫咪的家</h2>
                <p class="page-text">在一个阳光明媚的早晨，小猫咪从柔软的毯子上醒来了。小咪住在一座漂亮的小屋里，屋外有一个大花园，里面种满了五颜六色的花朵。</p>
                <img src="https://cdn.pixabay.com/photo/2017/11/09/21/41/cat-2934720_960_720.jpg" alt="小猫的家">
            </div>
        </div>
        <div class="page hidden" id="page-2">
            <div class="page-content">
                <h2 class="page-title">花园里的惊喜</h2>
                <p class="page-text">小咪跑到花园里，发现一只蝴蝶在花丛中飞舞。小咪悄悄地靠近，想看清蝴蝶的翅膀图案。</p>
                <img src="https://cdn.pixabay.com/photo/2016/05/29/10/30/kitten-1426733_960_720.jpg" alt="花园里的蝴蝶">
            </div>
        </div>
        <div class="page hidden" id="page-3">
            <div class="page-content">
                <h2 class="page-title">森林中的新朋友</h2>
                <p class="page-text">小咪走进了森林，遇见了一只小松鼠。松鼠正在忙着收集松果。小咪问道：“需要帮忙吗？”松鼠开心地回答：“谢谢你，小咪！”</p>
                <img src="https://cdn.pixabay.com/photo/2018/07/13/10/20/cat-3535404_960_720.jpg" alt="森林中的松鼠">
            </div>
        </div>
        <div class="navigation">
            <button class="nav-button" id="prev-button" disabled>上一页</button>
            <button class="nav-button" id="next-button">下一页</button>
        </div>
    </div>
    <script>
        const pages = document.querySelectorAll('.page');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        let currentPage = 0;

        function updatePage() {
            pages.forEach((page, index) => {
                page.classList.toggle('hidden', index !== currentPage);
            });
            prevButton.disabled = currentPage === 0;
            nextButton.disabled = currentPage === pages.length - 1;
        }

        prevButton.addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                updatePage();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentPage < pages.length - 1) {
                currentPage++;
                updatePage();
            }
        });

        updatePage();
    </script>
</body>
</html>
